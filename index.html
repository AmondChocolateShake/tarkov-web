<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="top_line.css">

    <link rel="stylesheet" href="main.css">

</head>
<body>
    <!-- banner -->
    <header>

        <div class="banner">
            <div class="container">


                <!-- logo -->
                <div class="logo">
                    <a href="https://www.escapefromtarkov.com/" >
                        <img src="./logo.png" alt="escapefromtarkov">
                    </a>
                </div>

                <!-- menu tap,it appears when hiden-line is hiden -->
                <div class="show_menu">
                    <div class="menu_bar">
                        <img src="./show_menu.png" alt="show_menu">
                    </div>
                </div>
                

                <!-- hiden line -->
                <div class="hiden_line">

                    <!-- menu list -->
                    <div class="menu_list">
                        <ul>
                            <li>NEWS</li>
                            <li>ABOUT</li>
                            <li>MEDIA</li>
                            <li>MERCH</li>
                            <br>
                            <li>FORUM</li>
                            <li>SUPPORT</li>
                            <li>WIKI</li>
                        </ul>

                    </div>

                    <div class="social">
                        <!-- service bar -->
                        <div class="service_bar">
                            <a href="https://status.escapefromtarkov.com/">
                                <!-- text -->
                                <div class="text">SERVICE</div>

                                <!-- status -->
                                <div class="status">
                                    <div class="dot"></div>
                                </div>
                            </a>
                        </div>


                        <div class="icon_line">
                            <!-- facebook -->
                            <div class="icon">
                                <a href="https://www.facebook.com/escapefromtarkov">
                                    <img src="./fb.png" alt="facebook">
                                </a>
                            </div>

                            <!-- telegram -->
                            <div class="icon">
                                <a href="https://t.me/escapefromtarkovEN">
                                    <img src="./tg.png" alt="telegram">
                                </a>
                            </div>

                            <!-- twitter -->
                            <div class="icon">
                                <a href="https://twitter.com/bstategames">
                                    <img src="./tw.png" alt="twitter">
                                </a>
                            </div>

                            <!-- language -->
                            <div class="lan_box">
                                <div>â–¼ENG</div>
                            </div>
                        </div>
                    </div>


                    <!-- sign in,up -->
                    <div class="login_section">
                        <div class=" login_box bg_img">
                            <ul class="l_list">
                                <li>
                                    <a href="https://www.escapefromtarkov.com/login">LOGIN</a>
                                </li>
                                
                                <li>
                                    <a href="https://www.escapefromtarkov.com/registration">REGISTRATION</a>
                                </li>
                            </ul>

                        </div>

                    </div>


                    <!-- BSG -->
                    <div class="BSG">
                        <a href="https://www.battlestategames.com/">
                            <img src="./bs_logo.png" alt="bstategames">
                        </a>
                    </div>


                </div>
            </div>

            <!-- shown menu for mobile -->
            <div class="m_shown_menu">
                <div class="m_menu_list">
                    <ul>
                        <li>NEWS</li>
                        <li>ABOUT</li>
                        <li>MEDIA</li>
                        <li>MERCH</li>
                        <br>
                        <li>FORUM</li>
                        <li>SUPPORT</li>
                        <li>WIKI</li>
                    </ul>
                </div>
            
                <div class="container">

                </div>


            </div>

        </div>
    
    </header>  


    <!-- main content -->
    <div class="main">
        <div class="main_content">
            <!-- left content -->
            <div class="con_left"></div>

            <!-- preorder -->
            <div class="order_container">
                <div class="preorder">
                    <a href="https://www.escapefromtarkov.com/preorder-page">
                        <img src="./preorder.png" alt="preorder">
                    </a>
                </div>

            </div>

            <!-- right content -->
            <div class="con_right"></div>

        </div>


    </div>

    <!-- bottom line -->
    <footer></footer>
</body>
</html>
